<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transition.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			/* transition 을 적용할 css 속성 */
			transition-property: margin-left, background-color;
			/* transition 적용 시간 */
			transition-duration: 0.4s;
			/* timing 함수 */
			transition-timing-function: ease-out; 
		}
		.box:hover{
			margin-left: 20px;
			background-color: yellow; 
		}
	</style>
</head>
<body>
<div class="box"></div>	
</body>
</html>
