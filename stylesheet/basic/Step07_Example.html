<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example.html</title>
	<style>
		p{
			background-color: #0f0;
		}
		/* window 전체를 cover 하기 */
		.backdrop{
			background-color: #000;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			opacity: 0.3; /* 투명도 (0 ~ 1.0) */
		}
	</style>
</head>
<body>
<h3>position: fixed 의 응용</h3>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium placeat quaerat in ipsam velit itaque quod distinctio, dolor libero earum quisquam alias est odio eos explicabo tenetur quibusdam, facere rem!</p>
<button>눌러보셈</button>
<div class="backdrop"></div>	
</body>
</html>
