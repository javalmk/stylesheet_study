<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step10_Float3.html</title>
	<style>
		.container{
			width: 768px;
			margin: 0 auto;
		}
		.wrapper{
			background-color: yellow;
			border: 2px dotted green;
			/* float 된 자식요소를 감쌀수 있도록 설정 */
			overflow: auto;
		}
		/* float 된 요소의 width 를 명시 하지 않으면 컨텐츠를 포함 할 수 있을 정도의 width 만 가진다.*/
		.f-left{
			border: 1px solid red;
			float: left;
		}
	</style>
</head>
<body>
<div class="container">
	<h3>float 테스트</h3>
	<div class="wrapper">
		<div class="f-left">div1김구라해골</div>
		<div class="f-left">div2</div>
		<div class="f-left">div3</div>
	</div>
</div>	
</body>
</html>
