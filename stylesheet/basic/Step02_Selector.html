<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Selector.html</title>
	<style>
		/* 요소명 선택자 */
		div{
			border: 1px solid red;
		}
		/* 클래스 선택자 */
		.my-group{
			background-color: #ff00ff;
		}
		/* 아이디 선택자 */
		#one{
			color: blue;
		}
	</style>
</head>
<body>
<div>div1</div>
<div class="my-group">div2</div>
<div class="my-group">div3</div>
<div class="my-group">div4</div>
<div id="one">div5</div>
</body>
</html>
