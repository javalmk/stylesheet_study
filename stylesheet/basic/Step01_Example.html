<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_Example.html</title>
	<style>
		/* p 요소의 
			1.배경색을 검정색으로
			2.글자의 색상을 흰색으로
			3.글자의 크기를 30px 로
			4.margin 을 제거 
		   해 보세요.  
		*/

			background-color: #000000;
			color: #ffffff;
			font-size: 30px;
			margin: 0;
		}
	</style>
</head>
