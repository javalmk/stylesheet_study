<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_display2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: yellow;
		}
		#one{
			/* block | inline | inline-block | none*/
			display: none;
		}
		#two{
			/* 공간을 차지 하고 보이지 않게 하기 
			visible | hidden */
			visibility: hidden;
		}
	</style>
</head>
<body>
<div class="box">box1</div>
<div id="one" class="box">box2</div>
<div class="box">box3</div>
<div id="two" class="box">box4</div>
<div class="box">box5</div>
</body>
</html>
