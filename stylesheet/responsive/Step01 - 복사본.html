<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01.html</title>
	<style>
		/* width 와 height 에 padding 과 border 가 포함 될수 있도록 설정  */
		*{
			box-sizing: border-box;
		}
		.container{
			margin: 0 auto;
		}
		.col{
			float: left;
			border: 1px solid red;
			width: 100%;
		}
		@media(min-width: 768px){
			.container{
				width: 750px;
			}
			.col{
				width: 50%;
			}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="col">col1</div>
	<div class="col">col2</div>
</div>	
</body>
</html>
