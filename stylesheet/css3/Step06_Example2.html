<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_Example.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: #0f0;
		}
		.shake{
			animation: shake 0.1s linear 5 alternate;
		}
		@keyframes shake{
			0%{
				transform: translateX(-10px);
			}
			100%{
				transform: translateX(10px);
			}
		}
	</style>
</head>
<body>
<div class="box"></div>
<button id="startBtn">start</button>
<script src="js/jquery-3.2.1.js"></script>
<script>
	$("#startBtn").click(function(){
		$(".box").addClass("shake");
	});

	$(".box").on("animationend", function(){
		$(this).removeClass("shake");
	});
</script>
</body>
</html>
